<ion-header [translucent]="true">
  <ion-toolbar id="barraDeFerramentas">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons class="opcoes" slot="end">
      <ion-item lines="none">
        <ion-label>Para Instituições</ion-label>
      </ion-item>
      <ion-item lines="none"> 
        <ion-label>Para Estudantes</ion-label>
      </ion-item>
      <div style="border-left:1px solid #000;height:35px"></div>
      <ion-item [routerLink]="['/cadastro']" lines="none">
        <ion-label>Cadastrar</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/entrar']" lines="none">
        <ion-label>Entrar</ion-label>
      </ion-item>
    </ion-buttons>
    <ion-buttons class="opcoesIcones" slot="end">
      <ion-item lines="none">
        <ion-icon id="icone" name="storefront-sharp"></ion-icon>
      </ion-item>
      <ion-item lines="none"> 
        <ion-icon id="icone" name="book-sharp"></ion-icon>
      </ion-item>
      <div style="border-left:1px solid #000;height:35px"></div>
      <ion-item [routerLink]="['/cadastro']" lines="none">
        <ion-icon id="icone" name="key-sharp" ></ion-icon>
      </ion-item>
      <ion-item [routerLink]="['/entrar']" lines="none">
        <ion-icon id="icone" name="log-in-sharp"></ion-icon>
      </ion-item>
    </ion-buttons>
    <ion-title [routerLink]="['/folder']">Academic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card id="card_cadastro">
    <ion-item id="item_cadastro" lines="none">
      <div class="cad_usuario">
        <h1>Entrar</h1>

        <p>Faça o cadastro para acessar a sua conta no Academic.</p>
        <form>
            <ion-input type="email" required="true" placeholder="E-mail" name="emailUsuario" [(ngModel)]="login.email"></ion-input>
            <ion-input type="password" required="true" clear-on-edit="true" placeholder="Senha" name="senhaUsuario" [(ngModel)]="login.senha"></ion-input>
            <ion-button (click)="entrar()">Entrar</ion-button>
        </form>
        <p>Esqueceu a senha?</p>
        <p>Ainda não possui cadastro? <a href="cadastro">Cadastrar</a></p>
      </div>
    </ion-item>

    <ion-item id="itemIMG" lines="none"> 
      <img class="img_cadastro" src="../assets/img_login.png">
    </ion-item>
  </ion-card>
</ion-content>
