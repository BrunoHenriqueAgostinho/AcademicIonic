<ion-header [translucent]="true">
  <ion-toolbar id="barraDeFerramentas">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons class="opcoes" slot="end">
      <ion-item [routerLink]="['/meustrabalhos-system']" lines="none">
        <ion-label>Trabalhos</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/perfil']" lines="none">
        <ion-label>Perfil</ion-label>
      </ion-item>
    </ion-buttons>
    <ion-title [routerLink]="['/homepage-system']">Academic</ion-title>
  </ion-toolbar>
</ion-header>

<ng-template #carregando>
  <ion-progress-bar type="indeterminate"></ion-progress-bar>
</ng-template>

<ion-content [fullscreen]="true">
  <section id="cabecalho">
    <ion-text>
      <h1>Modelos</h1>
      <div>
        <ion-searchbar class="p_desk" placeholder="Pesquise pelas instituições dos modelos" searchIcon="search-sharp" [debounce]="250"  inputMode="text" [(ngModel)]="pesquisa.pesquisa" (ionChange)="pesquisar()"></ion-searchbar>
        <ion-searchbar class="p_mobile" placeholder="Pesquisar instituições" searchIcon="search-sharp" [debounce]="250"  inputMode="text" [(ngModel)]="pesquisa.pesquisa" (ionChange)="pesquisar()"></ion-searchbar>
      </div>
    </ion-text>
  </section>

  <section id="modelo">
    <ion-grid *ngIf="listaModelo | async as modelo; else carregando">
      <ion-row>
        <ion-col size="3" *ngFor="let modelo of modelo">
          <ion-card (click)="criarTrabalho(modelo.codigo)">
            <ion-card-header>
              <ion-card-title>{{modelo.nome}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</ion-content>
