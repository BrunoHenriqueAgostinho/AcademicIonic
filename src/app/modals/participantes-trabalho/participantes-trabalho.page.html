<!-- my-modal.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>{{tituloModal}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar placeholder="Adicione membros ao seu trabalho" searchIcon="search-sharp" [debounce]="250"  inputMode="text"></ion-searchbar>

  <ion-list *ngIf="listaMembros | async as usuario; else carregando">
    <ion-item *ngFor="let usu of usuario"> 
      <ion-avatar slot="start">
        <img src="https://veja.abril.com.br/wp-content/uploads/2017/07/pessoa-neurocc81tica.jpg?quality=70&strip=info&resize=680,453">
      </ion-avatar>
      <ion-label>{{usu.nome}}</ion-label>
      <ion-select value="{{usu.cargo}}" okText="Confirmar" cancelText="Cancelar">
        <ion-select-option value="1">Autor</ion-select-option>
        <ion-select-option value="3">Coautor</ion-select-option>
        <ion-select-option value="2">Orientador</ion-select-option>
      </ion-select>
      <ion-button (click)="excluir(usuario.cpf)" fill="clear">
        <ion-icon slot="end" size="large" name="close-circle-sharp" color="danger" ></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-button (click)="closeModal()" expand="block">
    Confirmar
  </ion-button>
</ion-content>
