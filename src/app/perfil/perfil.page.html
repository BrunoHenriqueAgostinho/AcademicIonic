<ion-header [translucent]="true">
  <ion-toolbar id="barraDeFerramentas">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons class="opcoes" slot="end">
      <ion-item [routerLink]="['/meustrabalhos-system']" lines="none">
        <ion-label>Trabalhos</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/perfil']" lines="none">
        <ion-label>Perfil</ion-label>
      </ion-item>
    </ion-buttons>
    <ion-title [routerLink]="['/homepage-system']">Academic</ion-title>
  </ion-toolbar>
</ion-header>

<ng-template #carregando>
  Carregando Trabalhos...
</ng-template>

<ion-content>
  <section id="cabecalho">
    <div id="Informacoes_perfil">
      
      <div id="imagem_perfil">
        <img src="">
      </div>
      <ion-text>
        <h1 *ngIf="tipo == 'cpf'">{{usuario.nome}}</h1>
        <p>CPF: {{usuario.cpf}}<br>
          Senha:{{usuario.senha}}<br>
          Descrição: {{usuario.descricao}}<br>
          Data de Cadastro{{usuario.dtCadastro}}<br>
          E-mail:{{usuario.email}}<br>
          Telefone Fixo: {{usuario.telefoneFixo}}<br>
          Telefone Celular: {{usuario.telefoneCelular}}<br></p>
      </ion-text>
    </div>
  </section>
</ion-content>
