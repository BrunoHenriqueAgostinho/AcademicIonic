<ion-header [translucent]="true">
  <ion-toolbar id="barraDeFerramentas">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons class="opcoes" slot="end">
      <ion-item [routerLink]="['/meustrabalhos-system']" lines="none">
        <ion-label>Trabalhos</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/perfil']" lines="none">
        <ion-label>Perfil</ion-label>
      </ion-item>
    </ion-buttons>
    <ion-title [routerLink]="['/homepage-system']">Academic</ion-title>
  </ion-toolbar>
</ion-header>

<ng-template #carregando>
  Carregando Trabalhos...
</ng-template>

<ion-content>
  <section id="cabecalho">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-avatar id="imagem">
            <img src="https://veja.abril.com.br/wp-content/uploads/2017/07/pessoa-neurocc81tica.jpg?quality=70&strip=info&resize=680,453">
          </ion-avatar>
        </ion-col>
        <ion-col size="8">
          <ion-text>
            <h1>{{usuario.nome}}</h1>
            <ion-icon name="reader-sharp" slot="start"></ion-icon><ion-input type="text" placeholder="Digite uma descrição para o seu perfil" name="descricao" [(ngModel)]="usuario.descricao"></ion-input>
            <ion-input type="number" placeholder="11999999999" name="telefoneFixo" [(ngModel)]="usuario.telefoneFixo"></ion-input>
            <ion-input type="number" placeholder="1199999999" name="telefoneCelular" [(ngModel)]="usuario.telefoneCelular"></ion-input>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</ion-content>
