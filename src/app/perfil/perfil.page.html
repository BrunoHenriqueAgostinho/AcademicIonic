<ion-header [translucent]="true">
  <ion-toolbar id="barraDeFerramentas">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons class="opcoes" slot="end">
      <ion-item *ngIf="booleanUsuario" [routerLink]="['/meustrabalhos-system']" lines="none">
        <ion-label>Trabalhos</ion-label>
      </ion-item>
      <ion-item *ngIf="booleanInstituicao" [routerLink]="['/meusmodelos-system']" lines="none">
        <ion-label>Modelo</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/perfil']" lines="none">
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item (click)="sair()" lines="none">
        <ion-label>Sair</ion-label>
      </ion-item>
    </ion-buttons>
    <ion-buttons class="opcoesIcones" slot="end">
      <ion-item *ngIf="booleanUsuario" [routerLink]="['/meustrabalhos-system']" lines="none">
        <ion-icon id="icone" [ios]="'clipboard-outline'" [md]="'clipboard-sharp'"></ion-icon>
      </ion-item>
      <ion-item *ngIf="booleanInstituicao" [routerLink]="['/meusmodelos-system']" lines="none">
        <ion-icon id="icone" [ios]="'clipboard-outline'" [md]="'clipboard-sharp'"></ion-icon>
      </ion-item>
      <ion-item [routerLink]="['/perfil']" lines="none">
        <ion-icon id="icone" [ios]="'body-outline'" [md]="'body-sharp'"></ion-icon>
      </ion-item>
      <ion-item (click)="sair()" lines="none">
        <ion-icon id="icone" [ios]="'log-out-outline'" [md]="'log-out-sharp'"></ion-icon>
      </ion-item>
    </ion-buttons>
    <ion-title [routerLink]="['/homepage-system']">Academic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section *ngIf="booleanUsuario" id="cabecalho">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-avatar id="imagem">
            <img src="https://veja.abril.com.br/wp-content/uploads/2017/07/pessoa-neurocc81tica.jpg?quality=70&strip=info&resize=680,453">
          </ion-avatar>
        </ion-col>
        <ion-col size="6">
          <ion-text>
            <h1>{{usuario.nome}}</h1>
            <ion-icon name="reader-sharp" slot="start"></ion-icon><ion-input type="text" placeholder="Descrição" name="descricao" [(ngModel)]="usuario.descricao"></ion-input>
            <ion-input type="number" placeholder="11999999999" name="telefoneFixo" [(ngModel)]="usuario.telefoneFixo"></ion-input>
            <ion-input type="number" placeholder="1199999999" name="telefoneCelular" [(ngModel)]="usuario.telefoneCelular"></ion-input>
            <ion-item>
              <ion-label>Status</ion-label>
              <ion-select [(ngModel)]="usuario.status" placeholder="Status">
                <ion-select-option value="1">Disponível</ion-select-option>
                <ion-select-option value="0">Ausente</ion-select-option>
                <ion-select-option value="2">Não Perturbar</ion-select-option>
                <ion-select-option value="3">Invisível</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-button id="botaoAlteracoes" (click)="salvarAlteracoesUsuario()" expand="block">
              Salvar alterações
            </ion-button>

          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
    {{numeroSeguidores}} Seguidores
    {{numeroSeguidos}} Seguidos
  </section>
  <section *ngIf="booleanInstituicao" id="cabecalho">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-avatar id="imagem">
            <img src="https://veja.abril.com.br/wp-content/uploads/2017/07/pessoa-neurocc81tica.jpg?quality=70&strip=info&resize=680,453">
          </ion-avatar>
        </ion-col>
        <ion-col size="6">
          <ion-text>
            <h1>{{instituicao.nome}}</h1>
            <ion-input type="number" placeholder="11999999999" name="telefoneFixo" [(ngModel)]="instituicao.telefoneFixo"></ion-input>
            <ion-input type="number" placeholder="1199999999" name="telefoneCelular" [(ngModel)]="instituicao.telefoneCelular"></ion-input>
            <ion-button id="botaoAlteracoes" (click)="salvarAlteracoesInstituicao()" expand="block">
              Salvar alterações
            </ion-button>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</ion-content>
