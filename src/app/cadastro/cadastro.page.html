<ion-header [translucent]="true">
    <ion-toolbar id="barraDeFerramentas">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons class="opcoes" slot="end">
            <ion-item [routerLink]="['/para-instituicoes']" lines="none">
                <ion-label>Para Instituições</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/para-estudantes']" lines="none">
                <ion-label>Para Estudantes</ion-label>
            </ion-item>
            <div style="border-left:1px solid #000;height:35px"></div>
            <ion-item [routerLink]="['/cadastro']" lines="none">
                <ion-label>Cadastrar</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/entrar']" lines="none">
                <ion-label>Entrar</ion-label>
            </ion-item>
        </ion-buttons>
        <ion-buttons class="opcoesIcones" slot="end">
            <ion-item [routerLink]="['/para-instituicoes']" lines="none">
                <ion-icon id="icone" [ios]="'storefront-outline'" [md]="'storefront-sharp'"></ion-icon>
            </ion-item>
            <ion-item [routerLink]="['/para-estudantes']" lines="none">
                <ion-icon id="icone" [ios]="'book-outline'" [md]="'book-sharp'"></ion-icon>
            </ion-item>
            <div style="border-left:1px solid #000;height:35px"></div>
            <ion-item [routerLink]="['/cadastro']" lines="none">
                <ion-icon id="icone" [ios]="'key-outline'" [md]="'key-sharp'"></ion-icon>
            </ion-item>
            <ion-item [routerLink]="['/entrar']" lines="none">
                <ion-icon id="icone" [ios]="'log-in-outline'" [md]="'log-in-sharp'"></ion-icon>
            </ion-item>
        </ion-buttons>
        <ion-title [routerLink]="['/folder']">Academic</ion-title>
    </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
    <ion-card id="card_cadastro">
        <ion-item id="item_cadastro" lines="none">
            <div class="geral">
                <h1>Cadastro</h1>
                <p>Faça o cadastro para acessar a sua conta no Academic.</p>
                <ion-segment (ionChange)="segmentChanged($event)" color="medium">
                    <ion-segment-button value="usuario">
                        <ion-label>Usuário</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="instituicao">
                        <ion-label>Instituição</ion-label>
                    </ion-segment-button>
                </ion-segment>

                <div class="cad_usuario" [ngStyle]="{'display': displayU}">
                    <form>
                        <ion-input type="number" required="true" placeholder="CPF" maxlength="11" name="cpfUsuario" [(ngModel)]="usuario.cpf"></ion-input>
                        <ion-input type="text" required="true" placeholder="Nome completo" name="nomeUsuario" clear-input="True" [(ngModel)]="usuario.nome"></ion-input>
                        <ion-input type="email" required="true" placeholder="E-mail" name="emailUsuario" [(ngModel)]="usuario.email"></ion-input>
                        <ion-input type="password" required="true" clear-on-edit="true" placeholder="Senha" name="senhaUsuario" [(ngModel)]="usuario.senha" (ionChange)="corSenhaUsuario()"></ion-input>
                        <ion-input type="password" required="true" clear-on-edit="true" placeholder="Confirmar senha" name="ConfirmarSenhaUsuario" (ionChange)="corSenhaUsuario()" [(ngModel)]="confirmarSenhaUsuario" [style.background]="corUsuario"></ion-input>

                        <ion-button (click)="cadastrarUsuario()">Cadastrar</ion-button>
                    </form>
                </div>
                <div class="cad_instituicao" [ngStyle]="{'display': displayI}">
                    <form>
                        <ion-input type="number" placeholder="CNPJ" name="cnpjInstituicao" [(ngModel)]="instituicao.cnpj"></ion-input>
                        <ion-input type="text" placeholder="Nome completo" name="nomeInstituicao" [(ngModel)]="instituicao.nome"></ion-input>
                        <ion-input type="email" placeholder="E-mail" name="emailInstituicao" [(ngModel)]="instituicao.email"></ion-input>
                        <ion-input type="password" placeholder="Senha" name="senhaInstituicao" [(ngModel)]="instituicao.senha" (ionChange)="corSenhaInstituicao()"></ion-input>
                        <ion-input type="password" required="true" clear-on-edit="true" placeholder="Confirmar senha" name="ConfirmarSenhaInstituicao" [(ngModel)]="confirmarSenhaInstituicao" (ionChange)="corSenhaInstituicao()" [style.background]="corInstituicao"></ion-input>

                        <ion-button (click)="cadastrarInstituicao()">Cadastrar</ion-button>
                    </form>
                </div>
            </div>
        </ion-item>

        <ion-item id="itemIMG" lines="none">
            <img class="img_cadastro" src="../assets/img_cadastro2.jpg">
        </ion-item>
    </ion-card>
</ion-content>
